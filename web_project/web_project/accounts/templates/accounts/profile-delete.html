{% extends 'base.html' %}
{% load static %}


{% block title %}
    Delete Profile
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'accounts/profile-edit-delete.css' %}">
{% endblock %}

{% block content %}
    <main>
        <div class="delete-profile">
            <h1>
                Are you sure you want to delete your profile?
            </h1>
            <form action="{% url 'profile-delete-user' request.user.pk %}" method="post">
                {% csrf_token %}
                <div class="sure-buttons">
                    <button>Yes</button>
                    <a class="edit-btn" href="javascript:history.back()">Go Back</a>
                </div>
            </form>
            <img src="{% static 'images/are_you_sure_cat.gif' %}" alt="are you sure cat git">
        </div>
    </main>
{% endblock %}
